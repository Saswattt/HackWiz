<!DOCTYPE html>3

<html lang="en">
<head>
    <style>
        body {
            background-color: rgb(41, 37, 37);
        }

        .login-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            width: 300px;
            padding: 20px;
            box-shadow: var(--box-shadow);
        }

        .login-form {
            text-align: center;
            color: #fff;
        }

        .login-input {
            margin: 10px 0;
            padding: 5px;
            width: 100%;
            font-size: 1.6rem;
            border: none;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .login-input:hover,
        .login-input:focus {
            background-color: rgba(255, 255, 255, 0.1);
            outline: none;
        }

        .login-button {
            background: var(--red);
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.7rem;
        }

        .login-button:hover {
            background: red;
        }

        .error {
            color: red;
        }

        .anime-character {
            position: absolute;
            top: 46.5%;
            right: 95%;
            transform: translateY(-50%);
            max-height: 350px;
        }

        .register-text {
            text-align: center;
            color: #fff;
            margin-top: 20px;
        }

        /* Style the "Register" anchor */
        .register-text a {
            color: #fff; /* White text by default */
            text-decoration: none;
            transition: color 0.3s; /* Smooth transition for color change */
        }

        .register-text a:hover {
            color: red; /* Red text when hovered */
        }
    </style>
</head>
<body>
    <header>
    </header>
    <section class="home">
        <div class="box">
        </div>
    </section>

    <div class="login-container">
        <img src="Yor_Forger_Anime.png" alt="Anime Character" class="anime-character">
        <form class="login-form"  action="/login" method="post">
            <h2>Login</h2>
            <input type="text" class="login-input" placeholder="E-mail" name="email">
            <input type="password" class="login-input" placeholder="Password" id="password" name="password">
            <div id="password-error" class="error"></div>
            <button type="submit" class="login-button">Login</button>
        </form>

        <div class="register-text">
            Don't have an account? <a href="/registration"> Register</a>
        </div>
    </div>

    <script>
        function validatePassword() {
            const passwordInput = document.getElementById('password');
            const password = passwordInput.value;

            const passwordPattern = /^(?=.[A-Z])(?=.[a-z])(?=.\d)(?=.[@$!%?&])[A-Za-z\d@$!%?&]{8,}$/;

            if (!passwordPattern.test(password)) {
                const passwordError = document.getElementById('password-error');
                passwordError.textContent = 'Password must contain at least one uppercase letter, one lowercase letter, one number, one special character, and be at least 8 characters long.';
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
